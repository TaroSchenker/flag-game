<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            Guess A Flag 
        </div>
        <div class="menu">
            Score Card
            <button id="startGame"> Start Game</button> 
           <p> Total Score:</p>
            <p id="score"> </p>
            <p> High Score:</p>
            <p id="highscore"> </p>
        </div>
        <div class="main">
            <section class="flex">
                <div class="img-btn-container">
                    <button id='button1'>
                         <img class="flagmImage" alt="0" id="flag1" key="myFlag" src="">
                    </button>
                </div>
                <div class="img-btn-container">
                    <button id='button2'>
                         <img class="flagmImage" alt="1" id="flag2" src="">
                    </button>
                </div>
                <div class="img-btn-container">
                    <button id='button3'>
                         <img class="flagmImage" alt="2" id="flag3" src="">
                    </button>
                </div>
            </section>
        </div>
        <div class="right">
            <div>
                <h4>Which country does the below flag belong to?</h4>
                <h2 id="resultElement">Country to guess...</h2>

            </div>
        </div>
        <div class="footer">
            <p id="gameStateFooter"> </p>
        </div>
    </div>


    <script src="flagGame.js"></script>
</body>

</html>
